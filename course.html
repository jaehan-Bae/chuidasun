<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jQuery CDN -->
 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/form.css">
  <style>

  </style>
  <title>class-page</title>
</head>
<body>
  <div class="container">
    <header></header>
      <section class="course">
        <div class="course-inner">
          <div class="course-btns">
            <a href="#tab1" class="active">명상 클래스</a>
            <a href="#tab2">요가 클래스</a>
            <a href="#tab3">티 클래스</a>
          </div>
          <div class="course-contents">
            <div id="tab1" class="tab">
              <div class="course-item">
                <div class="course-img">
                  <img src="" alt="">
                </div>
                <div class="course-desc">1</div>
              </div>
            </div>
          </div>
          <div class="course-contents tab" id="tab2">
            <div class="course-item">
              <div class="course-img">
                <img src="" alt="">
              </div>
              <div class="course-desc">2</div>
            </div>
          </div>
          <div class="course-contents tab" id="tab3">
            <div class="course-item">
              <div class="course-img">
                <img src="" alt="">
              </div>
              <div class="course-desc">3</div>
            </div>
          </div>
        </div>
        </section>
    <footer></footer>
  </div>
</body>
<script>
  $(function(){
    $("header").load("header.html")
    $("footer").load("footer.html")
  });

  $('.course-btns a').click(function(){
    $(this).addClass('active');
    $(this).siblings.removeClass('active');
  });
</script>
</html>
